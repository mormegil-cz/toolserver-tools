<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Wikidata Class Game</title>
    <meta name="description" content="Game of navigation in Wikidata abstract classes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="lib/vis-network.min.css" />
    <link rel="stylesheet" href="lib/toastify.css" />
    <link rel="stylesheet" href="lib/autocomplete.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div id="toolbar">
            <div id="baseToolbox">
                <h3>Wikidata Class Game</h3>

                <button id="btnNewGame" title="Start a new game">New game</button>
                <button id="btnAddHint" title="Get a hint">Hint</button>
                <input id="editGuess" size="60" />
                <label for="cbFull" title="Search everywhere?"><input id="cbFull" type="checkbox" /> *ab*</label>
            </div>
        </div>
        <div id="display"></div>
    </div>
    <div id="spinner"></div>
    <script src="lib/vis-network.min.js"></script>
    <script src="bundle.js" async defer></script>
</body>

</html>
